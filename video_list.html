<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        video {
            display: block;
            margin: 1rem auto;
            width: 100%;
            max-width: 720px;
        }
        .video-container {
            margin-bottom: 2rem;
        }
        h2 {
            text-align: center;
            color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Gallery</h1>
    </header>
    <main>
        <h2>Insert Your Videos Below</h2>

        <!-- Video 1 -->
        <div class="video-container">
            <h3>Interview with Simulation Expert</h3>
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                <source src="video1.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Video 2 -->
        <div class="video-container">
            <h3>Video Title 2</h3>
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                <source src="video2.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Add more videos as needed -->
        <div class="video-container">
            <h3>Video Title 3</h3>
            <video controls>
                <source src="video3.mp4" type="video/mp4">
                <source src="video3.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>
    </main>
</body>
</html>
